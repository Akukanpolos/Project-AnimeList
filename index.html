<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anime List</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-image: url('https://deposit.pictures/media/images/1c/36/f8/1c36f8c91a3646cfb0c1b63c9215c7dc.jpg');
      background-size: cover;
      background-attachment: fixed;
      padding: 20px;
      color: #fff;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .add-button {
      margin-left: auto;
      font-size: 28px;
      cursor: pointer;
      background: #00ff88;
      padding: 5px 12px;
      border-radius: 10px;
      color: #000;
    }

    .anime-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .anime-card {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px;
      gap: 10px;
    }

    .anime-card img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }

    .anime-info {
      flex: 1;
    }

    .status-button {
      padding: 4px 10px;
      border-radius: 6px;
      border: none;
      color: #fff;
      font-weight: bold;
    }

    .status-selesai { background-color: green; }
    .status-stop { background-color: red; }
    .status-ongoing { background-color: orange; }

    input, select {
      padding: 6px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
    }

    #formModal {
      position: fixed;
      background: rgba(0,0,0,0.8);
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }

    .form-container {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      color: #fff;
    }

    .form-container button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .search-bar {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://deposit.pictures/media/images/41/72/a2/4172a2a29c444cb1a06f3a19d7c832c0.jpg" alt="Profile">
    <h1>Anime List</h1>
    <div class="add-button" onclick="showForm()">+</div>
  </div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Cari anime..." oninput="renderAnime()">
  </div>

  <div class="anime-list" id="animeList"></div>

  <!-- Form Modal -->
  <div id="formModal">
    <div class="form-container">
      <input type="text" id="judul" placeholder="Judul Anime">
      <input type="text" id="gambar" placeholder="Link Gambar">
      <select id="status">
        <option value="Selesai">Selesai</option>
        <option value="Stop">Stop</option>
        <option value="On Going">On Going</option>
      </select>
      <button onclick="submitAnime()">Simpan</button>
      <button onclick="closeForm()">Tutup</button>
    </div>
  </div>

  <script type="module">
    // Firebase config
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBILuvbMyyAxYwVSU_ylhv2ZO5l8p2ZZNc",
      authDomain: "anime-list-d0bd0.firebaseapp.com",
      databaseURL: "https://anime-list-d0bd0-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "anime-list-d0bd0",
      storageBucket: "anime-list-d0bd0.appspot.com",
      messagingSenderId: "405256424834",
      appId: "1:405256424834:web:237a2f783bcb782d61539b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let editKey = null;

    function showForm(key = null) {
      editKey = key;
      if (key) {
        const anime = animeData[key];
        document.getElementById("judul").value = anime.judul;
        document.getElementById("gambar").value = anime.gambar;
        document.getElementById("status").value = anime.status;
      } else {
        document.getElementById("judul").value = "";
        document.getElementById("gambar").value = "";
        document.getElementById("status").value = "Selesai";
      }
      document.getElementById("formModal").style.display = "flex";
    }

    function closeForm() {
      document.getElementById("formModal").style.display = "none";
    }

    function submitAnime() {
      const judul = document.getElementById("judul").value;
      const gambar = document.getElementById("gambar").value;
      const status = document.getElementById("status").value;

      if (!judul || !gambar) return alert("Isi semua data");

      const data = { judul, gambar, status };

      if (editKey) {
        set(ref(db, "anime/" + editKey), data);
      } else {
        const listRef = ref(db, "anime");
        const newRef = push(listRef);
        set(newRef, data);
      }

      closeForm();
    }

    let animeData = {};
    const listRef = ref(db, "anime");
    onValue(listRef, (snapshot) => {
      animeData = snapshot.val() || {};
      renderAnime();
    });

    function renderAnime() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("animeList");
      container.innerHTML = "";

      Object.entries(animeData).forEach(([key, anime]) => {
        if (anime.judul.toLowerCase().includes(keyword)) {
          const card = document.createElement("div");
          card.className = "anime-card";

          const img = document.createElement("img");
          img.src = anime.gambar;

          const info = document.createElement("div");
          info.className = "anime-info";
          info.innerHTML = `<strong>${anime.judul}</strong>`;

          const statusBtn = document.createElement("button");
          statusBtn.className = "status-button";
          if (anime.status === "Selesai") statusBtn.classList.add("status-selesai");
          if (anime.status === "Stop") statusBtn.classList.add("status-stop");
          if (anime.status === "On Going") statusBtn.classList.add("status-ongoing");
          statusBtn.innerText = anime.status;

          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.onclick = () => showForm(key);

          const delBtn = document.createElement("button");
          delBtn.textContent = "Hapus";
          delBtn.onclick = () => remove(ref(db, "anime/" + key));

          card.appendChild(img);
          card.appendChild(info);
          card.appendChild(statusBtn);
          card.appendChild(editBtn);
          card.appendChild(delBtn);

          container.appendChild(card);
        }
      });
    }
  </script>
</body>
</html>
