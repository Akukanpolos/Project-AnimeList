<!DOCTYPE html>
<html>
<head>
  <title>Anime List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    img {
      border-radius: 50%;
      width: 80px;
      height: 80px;
    }
    .anime-card {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      padding: 8px;
      margin: 8px 0;
      border-radius: 8px;
    }
    .anime-card img {
      width: 80px;
      height: 100px;
      margin-right: 10px;
      object-fit: cover;
    }
    .status-button {
      padding: 2px 6px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      color: white;
    }
    .status-Completed {
      background-color: green;
    }
    .status-OnGoing {
      background-color: orange;
    }
    .status-Planned {
      background-color: gray;
    }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <img src="https://i.imgur.com/3NQF4CP.png" alt="Profile">
    <h2>Anime List</h2>
  </div>

  <input type="text" id="judul" placeholder="Judul Anime"><br>
  <input type="text" id="gambar" placeholder="Link Gambar"><br>
  <select id="status">
    <option value="">Status</option>
    <option value="Completed">Completed</option>
    <option value="OnGoing">OnGoing</option>
    <option value="Planned">Planned</option>
  </select><br>
  <button onclick="simpanAnime()">Simpan</button><br><br>

  <button onclick="sortAZ()">Sort Judul A-Z</button>
  <button onclick="sortRating()">Sort Rating Tertinggi</button><br><br>
  <input type="text" id="search" placeholder="Cari anime..." oninput="cariAnime()"><br><br>

  <div id="animeList"></div>

  <script>
    let animeList = [];

    function simpanAnime() {
      const judul = document.getElementById('judul').value;
      const gambar = document.getElementById('gambar').value;
      const status = document.getElementById('status').value;

      if (!judul || !gambar || !status) {
        alert("Lengkapi semua data!");
        return;
      }

      animeList.push({ judul, gambar, status });
      renderAnime();
    }

    function renderAnime(filtered = animeList) {
      const container = document.getElementById('animeList');
      container.innerHTML = '';

      filtered.forEach(anime => {
        const div = document.createElement('div');
        div.className = 'anime-card';

        const img = document.createElement('img');
        img.src = anime.gambar;
        img.onerror = function () {
          this.src = "https://via.placeholder.com/80x100?text=No+Image";
        };

        const info = document.createElement('div');
        info.innerHTML = `<strong>${anime.judul}</strong><br><button class="status-button status-${anime.status}">${anime.status}</button>`;

        div.appendChild(img);
        div.appendChild(info);
        container.appendChild(div);
      });
    }

    function sortAZ() {
      animeList.sort((a, b) => a.judul.localeCompare(b.judul));
      renderAnime();
    }

    function sortRating() {
      // Placeholder - rating belum ada di versi ini
      alert("Fitur rating belum tersedia.");
    }

    function cariAnime() {
      const keyword = document.getElementById('search').value.toLowerCase();
      const filtered = animeList.filter(a => a.judul.toLowerCase().includes(keyword));
      renderAnime(filtered);
    }
  </script>
</body>
      </html>
