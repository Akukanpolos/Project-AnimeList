<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anime List</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
    }
    .form-container, .anime-card, .sort-search {
      margin-bottom: 10px;
    }
    .anime-card {
      display: flex;
      gap: 10px;
      align-items: flex-start;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .anime-card img {
      width: 120px;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }
    .anime-info {
      flex: 1;
    }
    .status-button {
      border: none;
      padding: 5px 10px;
      border-radius: 6px;
      margin-top: 5px;
    }
    .status-selesai {
      background: #4caf50;
      color: white;
    }
    .status-stop {
      background: #f44336;
      color: white;
    }
    .status-ongoing {
      background: #ff9800;
      color: white;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://i.imgur.com/3NQF4CP.png" alt="Logo">
    <h2>Anime List</h2>
  </div>

  <div class="form-container">
    <input type="text" id="judul" placeholder="Judul Anime" /><br>
    <input type="text" id="gambar" placeholder="Link Gambar" /><br>
    <select id="status" onchange="toggleEpisodeInput()">
      <option value="">Status</option>
      <option value="On Going">On Going</option>
      <option value="Selesai">Selesai</option>
      <option value="Stop">Stop</option>
    </select><br>
    <input type="number" id="episode" placeholder="Episode Terakhir" style="display:none" /><br>
    <select id="rating">
      <option value="">Rating</option>
      <option value="1">★</option>
      <option value="2">★★</option>
      <option value="3">★★★</option>
      <option value="4">★★★★</option>
      <option value="5">★★★★★</option>
    </select><br>
    <button onclick="submitAnime()">Simpan</button>
  </div>

  <div class="sort-search">
    <button onclick="setSort('judul')">Sort Judul A-Z</button>
    <button onclick="setSort('rating')">Sort Rating Tertinggi</button>
    <input type="text" id="searchInput" placeholder="Cari anime..." oninput="renderAnime()" />
  </div>

  <div id="animeList"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // Ganti dengan konfigurasi Firebase milikmu
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DATABASE_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ref = firebase.database().ref;

    let editKey = null;
    let animeData = {};
    let sortBy = "judul";

    function toggleEpisodeInput() {
      const status = document.getElementById("status").value;
      document.getElementById("episode").style.display = (status === "On Going") ? "block" : "none";
    }

    function submitAnime() {
      const judul = document.getElementById("judul").value.trim();
      const gambar = document.getElementById("gambar").value.trim();
      const status = document.getElementById("status").value;
      const episode = document.getElementById("episode").value || "";
      const rating = parseInt(document.getElementById("rating").value) || 0;

      if (!judul || !gambar || !status) {
        alert("Semua field wajib diisi!");
        return;
      }

      const data = { judul, gambar, status, episode, rating };

      if (editKey) {
        firebase.database().ref("anime/" + editKey).set(data);
        editKey = null;
      } else {
        firebase.database().ref("anime").push(data);
      }

      document.getElementById("judul").value = "";
      document.getElementById("gambar").value = "";
      document.getElementById("status").value = "";
      document.getElementById("episode").value = "";
      document.getElementById("rating").value = "";
      toggleEpisodeInput();
    }

    function showForm(key) {
      const anime = animeData[key];
      document.getElementById("judul").value = anime.judul;
      document.getElementById("gambar").value = anime.gambar;
      document.getElementById("status").value = anime.status;
      document.getElementById("episode").value = anime.episode || "";
      document.getElementById("rating").value = anime.rating || "";
      toggleEpisodeInput();
      editKey = key;
    }

    function setSort(type) {
      sortBy = type;
      renderAnime();
    }

    function renderAnime() {
      const keyword = document.getElementById("searchInput").value.toLowerCase();
      const container = document.getElementById("animeList");
      container.innerHTML = "";

      let items = Object.entries(animeData).filter(([_, anime]) =>
        anime.judul.toLowerCase().includes(keyword)
      );

      items.sort((a, b) => {
        if (sortBy === "judul") {
          return a[1].judul.localeCompare(b[1].judul);
        } else if (sortBy === "rating") {
          return (b[1].rating || 0) - (a[1].rating || 0);
        }
        return 0;
      });

      items.forEach(([key, anime]) => {
        const card = document.createElement("div");
        card.className = "anime-card";

        const img = document.createElement("img");
        img.src = anime.gambar;

        const info = document.createElement("div");
        info.className = "anime-info";

        let star = "★".repeat(anime.rating || 0).padEnd(5, "☆");
        let epText = anime.status === "On Going" ? `<br><small>Episode: ${anime.episode || 0}</small>` : "";

        info.innerHTML = `<strong>${anime.judul}</strong><br>${star}${epText}`;

        const statusBtn = document.createElement("button");
        statusBtn.className = "status-button";
        if (anime.status === "Selesai") statusBtn.classList.add("status-selesai");
        if (anime.status === "Stop") statusBtn.classList.add("status-stop");
        if (anime.status === "On Going") statusBtn.classList.add("status-ongoing");
        statusBtn.innerText = anime.status;

        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit";
        editBtn.onclick = () => showForm(key);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Hapus";
        delBtn.onclick = () => firebase.database().ref("anime/" + key).remove();

        card.appendChild(img);
        card.appendChild(info);
        card.appendChild(statusBtn);
        card.appendChild(editBtn);
        card.appendChild(delBtn);

        container.appendChild(card);
      });
    }

    firebase.database().ref("anime").on("value", (snapshot) => {
      animeData = snapshot.val() || {};
      renderAnime();
    });
  </script>
</body>
                                                       </html>
